<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/2c550ad0a3.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
    <title>Document</title>
</head>

<body>
    <div class="container">
        <video class="player" poster="https://storage.googleapis.com/gtv-videos-bucket/sample/images/ForBiggerFun.jpg">
            <source type="video/mp4"
                src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/ForBiggerFun.mp4">
            <track label="English" kind="captions" srclang="en-us" default>
        </video>
        <button class="next-button">
            <i class="fa-solid fa-forward"></i>
        </button>
        <button class="prev-button">
            <i class="fa-solid fa-backward"></i>
        </button>
        <div class="video-controls-container">
            <div class="top-controls">
                <div class="time-progress-container">
                    <div class="time-progress-bar"></div>
                </div>
            </div>
            <div class="bottom-controls">
                <div class="bottom-left-controls">
                    <button class="paly-pause-button">
                        <i class="fa-solid fa-play"></i>
                    </button>
                    <div class="volume-controls">
                        <div class="volume-icon">
                            <i class="fa-solid fa-volume-high"></i>
                        </div>
                        <div class="volume-progress-container">
                            <div class="volume-progress-bar"></div>
                        </div>
                    </div>
                </div>
                <div class="bottom-right-controls">
                    <select id="" class="video-speed">
                        <option value="0.5">.5 &#215;</option>
                        <option value="1" selected>1 &#215;</option>
                        <option value="1.5">1.5 &#215;</option>
                        <option value="2">2 &#215;</option>
                    </select>
                    <div class="video-time-container">
                        <span class="current-time">0:00</span>
                        <span class="duration-time">0:00</span>
                    </div>
                    <button class="full-screen-button">
                        <i class="fa-solid fa-expand"></i>
                    </button>
                    <button class="picture-in-picture-button">
                        <i class="fa-regular fa-object-group"></i>
                    </button>
                </div>

            </div>
        </div>
    </div>
    <script src="index.js" type="module"></script>
</body>

</html>
